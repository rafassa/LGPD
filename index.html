<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contato.css">
    <script src="form.js"></script>
</head>
<body>
    <header>
        <menu class="menu">
            <img src="img/logo-ford-256.png" alt="Imagem" class="Imagem">
            <nav class="nav">
                <ul class="ul">
                    <li class="li"><a class="texto" href="index.html">Home</a></li>
                    <li class="li"><a class="texto" href="lancamento.html">Lançamento</a></li>
                    <li class="li"><a class="texto" href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="divInvisivel">
            </div>
        </menu>
    </header>
    <main>
      <form  class="form" onsubmit="return false;">
        <img  class="imagemM" src="img/xls 2.2 diesel.jpg" alt="Imagem xls">
        <div class="inputs">
           <p id="textoSobre">Sobre você</p>
            
            
            <label class="label" for="nome"></label>
            <input class="inputMain" required name="nome" type="text" placeholder="Digite seu nome" >

            <label class="label" for="email"></label>
            <input class="inputMain" required name="email" type="email" placeholder="Digite seu E-MAIL" >

            <label class="label" for="cpf"></label>
            <input class="inputMain" required name="cpf" type="text" placeholder="Digite seu CPF" >

            <label class="label" for="sobrenome"></label>
            <input class="inputMain" required name="sobrenome" type="text" placeholder="Digite seu sobrenome" >

            <label class="label" for="telefone"></label>
            <input class="inputMain" required name="telefone" type="tel" placeholder="Digite seu telefone" >

            <label class="label" for="contato"></label>
            <select class="inputMain" name="contato" id="opcao">
                <option value="Email">Email</option>
                <option value="Telefone">Telefone</option>
            </select>

            
            <p class="termoCondicoes">Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você. A 
                qualquer momento, será possível editar ou remover tais dados. <a href="https://www.ford.com.br/politica-de-privacidade/">Termos e condições</a></p>
            <div class="concordar">
                <label for="nome"  class="inputTermo">
                    <input  required id="termoAceito" type="checkbox" onclick="controlarBotao()">
                    <p>Sim, e concordo com os vossos  <a href="https://www.ford.com.br/politica-de-privacidade/">termos e condições</a></p>
                </label>

                <label for="nome"class="inputTermo" >
                    <input type="checkbox"
                    >Sim, também quero receber descontos e novidades
                </label>

                </div>
                <button id="botao" class="botao" type="submit" onclick="Post(this.form)"disabled>Enviar</button> 
            </div>
        
      </form>
    </main>
    <footer>
        <div class="divTotal">
            <div class="divF">
                <p class="textoF">Redes Socias</p>
                <nav class="navF">

                    <a target="_blank" href="https://www.instagram.com/fordbrasil/"><img class="navImg" src="img/instagram-logo-50.png" alt="Instragram"></a>
                    <a target="_blank" href="https://www.youtube.com/fordbrasil"><img class="navImg" src="img/youtube-squared-50.png" alt="Youtube"></a>
                </nav>

            <div class="alinhamento__Imagem__Logo">
                <img class="imagemFord" src="img/ford-96.png" alt="Ford imagem">
            </div>  
            
        </div>
